	<body>

		<div ng-app="myApp" ng-controller="myCtrl">
			<h3 ng-click="changeName()">{{helloMessage}}</h3>
		</div>

		<script>
			var app = angular.module('myApp', []);
			app.controller('myCtrl', function($scope) {
				$scope.helloMessage = "Hello World, AngularJS 1.6.4 - Angular API Example";
				$scope.changeName = function() {
				$scope.helloMessage = $scope.helloMessage + " First click event!";
				}
			});
		</script>

		<script src="../js/myApplicationJavaScript.js"></script>

	</body>
